<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter Passenger</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS File -->
        <link href="style.css" rel="stylesheet">
        <!-- Bootstrap cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <!-- Font cdn -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="bg-image"></div>
        <div class="container">
            <div class="counter-content row gy-3">
                <h1 class="h1 col-12">Peaple entered:</h1>
                <h2 id="count-el" class="h2 col-12"> 0 </h2>
                <button onclick="increment()" class="btn btn-outline-light border border-white border-2 col-12">INCREMENT</button>
                <button onclick="save()" class="btn btn-dark col-12">SAVE</button>
                <p id="save-el">Previous entries: </p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
